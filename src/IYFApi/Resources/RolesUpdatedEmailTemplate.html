<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IYF Hungary - Roles updated</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">
<table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #3b9ae7;">
    <tr>
        <td align="center">
            <table role="presentation" width="600" cellspacing="0" cellpadding="0" style="margin: 50px 5px;">
                <tr>
                    <td bgcolor="#ffffff" style="padding: 40px 30px; border-radius: 10px;">
                        <table width="100%" cellspacing="0" cellpadding="0">
                            <tr>
                                <td align="center">
                                    <img src="https://iyfhu.s3.eu-central-1.amazonaws.com/iyfhu_logo_blue.png"
                                         alt="IYF Hungary logo" width="150" style="display: block; margin-bottom: 6px;">
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: center; font-size: 20px; color: #333333; display: block; margin-bottom: 24px;">
                                    Your roles were updated
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: left; font-size: 16px; color: #333333; display: block;">
                                    Dear {{name}}, <br>
                                    Your admin roles were updated, as follows:
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: left; font-size: 16px; color: #333333; display: block;">
                                    <ul>
                                        {{roleUpdates}}
                                    </ul>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
